<div class="mt-5 ml-4">
  <div class="row">
    <div class="col-md-1">
      <img
        src="../../../assets/images/box.png"
        alt=""
        width="60px"
        height="80px"
      />
    </div>

    <div class="col-md-5">
      <span class="display-4">Archived Files</span>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-sm-10 bg-white">
      <table class="table mt-3">
        <thead>
          <tr>
            <td scope="col text-secondary">Name</td>
            <td scope="col text-secondary">Date</td>
            <td scope="col text-secondary">Size</td>
            <td scope="col text-secondary">Actions</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let file of archivedfiles">
            <td>{{ file.filename }}</td>
            <td>{{ file.createdAt | date: "shortDate" }}</td>
            <td>{{ file.size }}</td>
            <td>
              <button
                type="button"
                class="btn btn-danger btn-circle"
                (click)="deletefile(file._id)"
              >
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
