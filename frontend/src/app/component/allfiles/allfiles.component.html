<div class="mt-5 ml-4">
  <div class="row">
    <div class="col-md-1">
      <img
        src="../../../assets/images/folder.png"
        alt=""
        width="60px"
        height="60px"
      />
    </div>

    <div class="col-md-5">
      <span class="display-4">AllFiles</span>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-sm-10 bg-white">
      <div class="d-flex justify-content-end">
        <select
          class="custom-select"
          style="width: 100px"
          (change)="sort($event.target.value)"
        >
          <option>Sort by</option>
          <option value="date">Date</option>
          <option value="size">Size</option>
        </select>
      </div>
      <table class="table mt-1">
        <thead>
          <tr>
            <td scope="col text-secondary">Name</td>
            <td scope="col text-secondary">Date</td>
            <td scope="col text-secondary">Size</td>
            <td scope="col text-secondary">Actions</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let file of allfiles">
            <td>{{ file.filename }}</td>
            <td>{{ file.createdAt | date: "shortDate" }}</td>
            <td>{{ file.size }}</td>
            <td>
              <button
                type="button"
                class="btn btn-success btn-circle btn-xs"
                (click)="archived(file._id)"
              >
                <i class="fa fa-archive" style="color: rgb(251, 251, 251)"></i>
              </button>
              <button
                type="button"
                class="btn btn-warning btn-circle btn-xs ml-1"
                (click)="starred(file._id)"
              >
                <i class="fa fa-star"></i>
              </button>
              <button
                type="button"
                class="btn btn-danger btn-circle ml-1"
                (click)="deletefile(file._id)"
              >
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
